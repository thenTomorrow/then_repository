<div style="padding: 2px;">

	<div class="panel panel-primary" style="padding: 2px;">
		<div class="panel-heading">
			<i class="glyphicon glyphicon-cog"></i> Impostazioni 
		</div>		
		<div class="panel-body">
			<alert ng-show="alertOK!=''" type="success" close="alertOK=''" >{{alertOK}}</alert>		
			<alert ng-show="alertKO!=''" type="danger" close="alertKO=''" >{{alertKO}}</alert>		
			<form class="form-horizontal" role="form" name="impostazioniForm" novalidate>
				<div class="row">
			      	<div class="form-group">
					   	<label for="emailScadenze" class="col-md-3 control-label">Email messaggi di scadenza farmaci</label>
					   	<div class="col-md-4">
					    	<input type="text" name="emailScadenze" id="emailScadenze" ng-model="emailScadenze" class="form-control" required/>
					    </div>
				    </div>
			      	<div class="form-group">
					   	<label for="numeroGiorni" class="col-md-3 control-label">Numero di giorni di avviso</label>
					   	<div class="col-md-4">
					    	<input type="number" name="numeroGiorni" id="numeroGiorni" ng-model="numeroGiorni" class="form-control" required/>
					    </div>
				    </div>
				</div>
			    <div class="row">
			    	<div class="col-md-8" style="text-align: center;">
			     		<button class="btn btn-success" type="submit" ng-click="save()" ng-disabled="impostazioniForm.emailScadenze.$invalid || impostazioniForm.numeroGiorni.$invalid">
			     			<i class="glyphicon glyphicon-floppy-disk"></i>
			     			Modifica
			     		</button>
			     	</div>	
			    </div>
			</form>	
		</div>
	</div>
</div>
